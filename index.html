<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>Rock Paper Scissors</h1>
            <p>Click on your choice until one player gets 5 points.</p>
            <div id="playerChoice">
                <button type="button" id="rock">ROCK</button>
                <button type="button" id="paper">PAPER</button>
                <button type="button" id="scissor">SCISSORS</button>
            </div>
            <div id="score">
                <div class="score-item">
                    <h3>Player</h3>
                    <span id="playerScore">0</span>
                </div>
                <div class="score-item">
                    <h3>Computer</h3>
                    <span id="computerScore">0</span>
                </div>
            </div>            
            
        </div>
    </div>
    <script src="games_script.js"></script>
</body>
</html>
